/**
 * Adds a polyline between Dublin, London, Paris and Berlin to the map
 *
 * @param  {H.Map} map      A HERE Map instance within the application
 */
function addPolylineToMap(map, olon, olat, dlon, dlat, color) {
  var strip = new H.geo.Strip();

  strip.pushPoint({lat:olon, lng:olat});
  strip.pushPoint({lat:dlon, lng:dlat});

  map.addObject(new H.map.Polyline(
    strip, { 
      style: { 
        lineWidth:  6,
        strokeColor : color,
        fillColor: color  // Color of the circle
      }}
  ));
}
